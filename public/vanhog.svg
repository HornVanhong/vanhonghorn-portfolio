<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#00d1ff"/>
      <stop offset="100%" stop-color="#7c5cff"/>
    </linearGradient>
    <filter id="f1" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="b" />
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="#071028" />
  <g transform="translate(400,400)">
    <circle r="300" fill="url(#g1)" opacity="0.08" filter="url(#f1)" />
    <circle r="260" fill="#08162a" />
    <circle r="220" fill="url(#g1)" opacity="0.06" />
    <clipPath id="faceClip"><circle r="180" /></clipPath>
    <g clip-path="url(#faceClip)">
      <rect x="-180" y="-180" width="360" height="360" fill="#223144" />
      <g transform="translate(-40,-20)" fill="#cfeeff" opacity="0.95">
        <rect x="-50" y="20" width="220" height="140" rx="14" fill="#1b2b37" />
      </g>
    </g>
    <circle r="176" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="8" />
  </g>
</svg>
